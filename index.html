<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multistep Form</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-2 medium-2 columns">
        &nbsp;
      </div>
      <div class="large-8 medium-8 columns">
        <h1>Multistep Form</h1>
      </div>
      <div class="large-2 medium-2 columns">
        &nbsp;
      </div>
    </div>


    <div class="row">
      <div class="large-2 medium-2 columns">
        &nbsp;
      </div>
      <div class="large-8 medium-8 columns">


        <form id="payment_online">
          <!--STEP ONE-->
          <div id="step1">            
            <div class="row">
              <div class="large-12 medium-12 columns">
                <h4>Responsable de la Inscripci&oacute;n</h4>
                <input type="hidden" value="RESPONSABLE DE LA INSCRIPCI&Oacute;N"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Nombre Completo" name="name" id="name" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="E-mail" name="email" id="email" class="required validEmail"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Puesto" name="job" id="job"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Empresa" name="business" id="business" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Tel&eacute;fono" name="telephone" id="telephone" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>No. De Participantes a Inscribir</label>
                <select id="numberParticipants">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <a class="small button" id="btnNext_step1">Siguiente</a>
              </div>
            </div>
          </div>
          <!--end - STEP ONE-->
          <!--STEP TWO-->
          <div id="step2" class="step_hidden">
            <div id="participants">
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="large-2 medium-2 columns">
                <a class="small secondary button" id="btnPrevious_step2">Anterior</a>
              </div>
              <div class="large-10 medium-10 columns">
                <a class="small button" id="btnNext_step2">Siguiente</a>
              </div>
            </div>        
          </div>
          <!--end - STEP TWO-->
          <!--STEP THREE-->
          <div id="step3" class="step_hidden">
            <div class="row">
              <div class="large-12 medium-12 columns">
                <h4>Facturaci&oacute;n</h4>
                <input type="hidden" value="FACTURACI&Oacute;N"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Factura a Nombre de:" name="name_invoice" id="name_invoice" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="NIT" name="nit_invoice" id="nit_invoice" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Dirección Fiscal" name="address_invoice" id="address_invoice" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Contacto" name="contact_invoice" id="contact_invoice" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Email Del Responsable Del Pago" name="email_invoice" id="email_invoice" class="required validEmail"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Teléfono" name="telephone_invoice" id="telephone_invoice" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="text" placeholder="Horarios de Atención" name="time_invoice" id="time_invoice" class="required"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="large-2 medium-2 columns">
                <a class="small secondary button" id="btnPrevious_step3">Anterior</a>
              </div>
              <div class="large-10 medium-10 columns">
                <a class="small button" id="btnNext_step3">Siguiente</a>
              </div>
            </div>        
          </div>
          <!--end - STEP THREE-->
          <!--STEP FOUR-->
          <div id="step4" class="step_hidden">
            <div class="row">
              <div class="large-12 medium-12 columns">
                <h4>Resumen</h4>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <div id="summary">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="large-2 medium-2 columns">
                <a class="small secondary button" id="btnPrevious_step4">Anterior</a>
              </div>
              <div class="large-10 medium-10 columns">
                <a class="small button" id="btnNext_step4">Datos Verificados</a>
              </div>
            </div> 
          </div>
          <!--end - STEP FOUR-->
          <!--STEP FIVE-->
          <div id="step5" class="step_hidden">
            <div class="row">
              <div class="large-12 medium-12 columns">
                <h4>Medio de Pago</h4>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="radio" name="payment" value="check_payment" id="check_payment">
                <label for="check_payment">Cheque</label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="radio" name="payment" value="deposit_payment" id="deposit_payment">
                <label for="deposit_payment">D&eacute;posito a Cuenta</label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="radio" name="payment" value="transfer_payment" id="transfer_payment">
                <label for="transfer_payment">Transferencia Electronica</label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <input type="radio" name="payment" value="creditDebitCard_payment" id="creditDebitCard_payment" checked>
                <label for="creditDebitCard_payment">Tarjeta de Cr&eacute;dito o D&eacute;bito</label>
              </div>
            </div>
            <div class="row">
              <div class="large-10 medium-10 columns">
                <a class="small button" id="btnNext_step5">Pagar</a>
              </div>
            </div> 
          </div>
        </form>
          
          <!--end - STEP FIVE-->
          <!--STEP SIX-->
          <div id="step6" class="step_hidden">
            <div class="row">
              <div class="large-12 medium-12 columns">
                <div id="payment-metod" class="step_hidden">
                  <form name="autorizationForm" method="post" action="https://paycom.credomatic.com/PayComBackEndWeb/common/requestPaycomService.go">

                  <br><br>
                  <!--INICIO FORMULARIO FINAL-->
                  <input type="hidden" name="username" value="ejacobom201" id="username">
                  <input type="hidden" name="type" value="auth" id="type">
                  <input type="hidden" name="key_id" value="27836491" id="key_id">
                  <input type="hidden" name="hash" value="b2c151dd460f80e3aa41629a92f3410f" id="hash">
                  <input type="hidden" name="time" value="1424876288" id="time">
                  <input type="hidden" name="redirect" value="https://ebg.edu.gt/recepcion-pago-credomatic" id="redirect">
                  <input type="hidden" name="amount" value="0.10" id="amount">
                  <input type="hidden" name="orderid" value="congreso-1646" id="orderid">
                  <input type="hidden" name="processor_id" value="RPGT0885" id="processor_id">


                  <fieldset>
                    <legend>Pagar Entrada: Costo de Q.0.10</legend><br>
                    <label>No. de Tarjeta</label>
                    <input type="text" name="ccnumber" value="" id="ccnumber">

                    <label>Fecha Expiración</label>
                    <input type="text" name="ccexp" value="" id="ccexp" placeholder="MMYY">

                    <label>CVV</label>
                    <input type="text" name="cvv" value="" id="cvv">

                    <input type="submit" name="edSubmit"  class="small button" value="Pagar"><br><br>

                    <p>Una vez realices tu pago, serás redirigido a otra sección para enviar tus datos!</p>
                  </fieldset>

                  <!--TERMINA FORMULARIO FINAL-->
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!--end - STEP SIX-->
          
      </div>
      <div class="large-2 medium-2 columns">
        &nbsp;
      </div>
    </div>
    
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/compiled.js"></script>
  </body>
</html>
